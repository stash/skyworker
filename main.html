<!DOCTYPE html>
<html>
<head>
  <title>Status - SkyWorker</title>
  <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.js"></script>
  <script type="application/javascript" src="/socket.io/socket.io.js"></script>
  <style type="text/css">
    body {
      font-family: sans-serif;
    }

    .client {
      position: absolute;
      font-size: 24px;
      height: 32px;
      width: 400px;
      background: #dddddd;
      border: 1px solid black;
      font-family: Inconsolata,monospace;
      text-align: center;
      float: clear;
    }

    #hudwrapper {
      float:right;
      width:33%;
    }

    #leaderboardwrapper{
      float:left;
      width:66%;
    }
  </style>
</head>
<body>

  <h1>Go To: http://stash.skyworker.jit.su/</h1>

  <div id="leaderboardwrapper">
    <h3>LEADERS</h3>

    <div id="leaderboard">
    </div>
  </div>

  <div id="hudwrapper">
    <p>Current Status:</p>
    <div id="hud">
      <p>Total Jobs: <span id="total-jobs"></span></p>
      <p>Average Time per Job: <span id="average"></span></p>
      <p>Hashes Per second: <span id="per-second"></span></p>
    </div>
  </div>
  

<script type="application/javascript">

var ordering = [];
var incr = 40;
var totals = {
  total: 0,
  average: 0,
  perSecond: 0
};
function redraw() {
  var $parent = $('#leaderboard');
  var offset = $parent.offset();
  var curY = 0;

  if (!ordering.length) {
    $parent.empty();
    return;
  }

  ordering.forEach(function(cli) {
    var $div = $('#client-'+cli.clientNum);

    if (!$div.length) {
      $div = $('<div id="client-'+cli.clientNum+'" class="client">'+cli.name+'</client>');
      $parent.append($div);
    } else {
      $div.text(cli.name);
    }

    if (cli.hidden) {
      $div.fadeOut(100, function() { $div.remove() });
    } else {
      $div.animate({ top: offset.top + curY }, 333, 'swing');
      curY += incr;
    }
  });

  $('#total-jobs').text(totals.numberOfJobs);
  $('#average').text(totals.averageTime);
  $('#per-second').text(totals.perSecond);
}

window.$ = jQuery;
$(function() {

  var socket = io.connect('http://' + window.location.host);
  socket.on('updateDisplay', function(msg) {
    console.log('got', msg);
  });

  socket.on('load', function(msg) {
    socket.emit('ready',{role:'main'});
  });

  socket.on('updateDisplay', function(msg) {
    ordering = msg.order;
    totals = msg.totals;
    console.log(msg);
    redraw();
  });
});
</script>
</body>
</html>
